<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            color: #0077b6;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<h1>HomePage</h1>
    <ul>
        <li><a href="/">Landing page</a></li>
        <li><a href="/Registration">Registration</a></li>
        <li><a href="/Login">Login</a></li>
      <li><a href="/Products">Products</a></li>
    </ul>
<footer>
    <p>&copy; Ecommerce Store 2023</p>
</footer>
</body>
</html>
