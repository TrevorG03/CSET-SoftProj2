<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Landing Page</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        nav {
            background-color: #fff;
            color: #cc0000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #cc0000;
            text-decoration: none;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
            color: #cc0000;
        }

        p {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            border: none;
            background-color: #cc0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/Products">Products</a></li>
            <li><a href="/cart">View Your Cart</a></li>
            <li><a href="/Accounts">View Your Account</a></li>
            <li><a href="/Chat"> View Chats</a></li>
        </ul>
        <div>
            <a href="#">Sign In</a>
            <a href="#">Cart</a>
        </div>
    </nav>
    <h1>Welcome to Our Ecommerce Store!</h1>
    <p>Discover the latest products and shop with ease.</p>
    <button>Shop Now</button>
</body>
</html>
