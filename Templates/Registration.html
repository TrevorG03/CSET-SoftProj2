<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
body {
  background-color: white;
  color: red;
  font-family: Arial, sans-serif;
}

.container {
  width: 50%;
  margin: 0 auto;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline-block;
  margin-right: 10px;
}

a {
  color: red;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

label {
  display: block;
  margin-bottom: 5px;
}

.input_field {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #f5f5f5;
}

.input_submit {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.input_submit:hover {
  background-color: #cc0000;
}
    </style>
</head>
<body>
    <h1>Registration Page:</h1>
    <ul>
        <li><a href="/">Home page</a></li>
        <li><a href="/Registration">Registration</a></li>
        <li><a href="/Login">Login</a></li>
        <li><a href="/Products">Products</a></li>
        <li><a href="/VendorAdd">Product Add Page</a></li>
        <li><a href="/Accounts">Accounts</a></li>
    </ul>
    <div class="container">
    <form action="{{ url_for('Registration')}}" method="POST">
        <label>Create Your Username</label>
        <input type="text" id="username" name="username" placeholder="Your Username Here" class="input_field">
        <label>Create your Password</label>
        <input type="password" id="password" name="password" placeholder="Your Password Here" class="input_field">
        <label>What is your Email</label>
         <input type="text" id="email" name="email" placeholder="Your email here" class="input_field">
        <select id="account_type" name="account_type" class="input_field">
  <option value="Admin">Admin</option>
  <option value="Vendor">Vendor</option>
  <option value="User">User</option>
</select>
            <button type="submit" id="btnInsert" class="input_submit">Create Account</button>
            <div id="lsOutput"></div>
        </form>
    </div>

<footer>
    <p>&copy; Ecommerce Store 2023</p>
    {% if session['username'] %}
<form method="post" action="/logout">
    <button type="submit">Logout</button>
</form>
    {% endif %}
</footer>
</body>
</html>
